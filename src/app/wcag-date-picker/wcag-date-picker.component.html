<div class="date-picker">
    <input #inputElement type="text" (click)="toggleCalendar()" (keydown.enter)="toggleCalendar()" [(ngModel)]="selectedDate" readonly
        (keydown)="onKeyDown($event)" aria-label="Date picker">
    <div class="calendar" *ngIf="showCalendar">
        <!-- Calendar Header -->
        <div class="calendar-header">
            <button (click)="changeMonth(-1)">&#60;</button>
            <span>{{ currentMonth }} {{ currentYear }}</span>
            <button (click)="changeMonth(1)">&#62;</button>
        </div>
        <!-- Calendar Body -->
        <div class="calendar-body">
            <div class="calendar-week-day" *ngFor="let day of weekDays">{{ day }}</div>
            <div class="calendar-date" [attr.aria-label]="getLabel(date)" [attr.tabindex]="getTabIndex(date)" *ngFor="let date of dates" [class.is-today]="isToday(date)"
                [class.is-selected]="isSelected(date)" (click)="selectDate(date)" (keydown.enter)="selectDate(date)">
                {{ getDate(date) }} 
            </div>
        </div>
    </div>
</div>
